{% extends 'auth/auth-base.html' %}
{% load static %}


{% block title %}
	Login
{% endblock title %}



{% block body %}
	
<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						
						<form action="{% url 'user:login' %}" method="POST" class="sign__form">{% csrf_token %}
							<a href="{% url 'movies:index' %}" class="sign__logo">
								<img src="{% static 'img/logo.svg' %}" alt="">
							</a>
							{% include 'partials/messages.html' %}
							<div class="sign__group">
								<input name="email" type="email" class="sign__input" placeholder="email">
							</div>
							
							<button class="sign__btn" type="submit">Submit</button>

							<span class="sign__text">Login instead <a href="{% url 'user:login' %}">Login!</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock body %}

{% extends 'auth/auth-base.html' %}
{% load static %}


{% block title %}
	Login
{% endblock title %}



{% block body %}
	
<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						
						<form action="{% url 'user:login' %}" method="POST" class="sign__form">{% csrf_token %}
							<a href="{% url 'movies:index' %}" class="sign__logo">
								<img src="{% static 'img/logo.svg' %}" alt="">
							</a>
							{% include 'partials/messages.html' %}
							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" placeholder="Password">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">Remember Me</label>
							</div>
							
							<button class="sign__btn" type="submit">Sign in</button>

							<span class="sign__text">Don't have an account? <a href="{% url 'user:register' %}">Sign up!</a></span>

							<span class="sign__text"><a href="#">Forgot password?</a></span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock body %}
